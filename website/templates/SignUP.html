<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            background: white;
            padding: 40px;
            padding-right: 60px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="signup-container">

        <h2>Sign Up</h2>
        <form id="signupForm" action="index.html">
            <label>First Name:</label>
            <input type="text" id="firstname" required>

            <label>Last Name:</label>
            <input type="text" id="lastname" required>

            <label>Email:</label>
            <input type="email" id="email" required pattern="[a-zA-Z0-9._%+-]+@gmail\.com">

            <label>Password:</label>
            <input type="password" id="password" required>
            <span class="error" id="passwordError"></span>
            <br>
            <label>Sex:</label>
            <select id="sex" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label>Carte d'identit√© Number:</label>
            <input type="text" id="idNumber" required pattern="[0-9]{8}">

            <label>Date de Naissance:</label>
            <input type="date" id="dob" required>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            let password = document.getElementById('password').value;
            let passwordError = document.getElementById('passwordError');
            let passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{6,}$/;

            if (!passwordRegex.test(password)) {
                event.preventDefault();
                passwordError.textContent = "Password must contain at least 1 uppercase letter, 1 number, and 1 symbol.";
            } else {
                passwordError.textContent = "";
            }
        });
    </script>

</body>
</html>
